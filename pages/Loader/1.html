<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Mobile Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../jquery.mobile-1.4.4.min.css"/>
    <link rel="stylesheet" href="../codeDivStyle.css"/>
    <script src="../jquery-1.9.1.min.js"></script>
    <script src="../jquery.mobile-1.4.4.min.js"></script>
    <style>
<!-- css -->
    </style>
    <script>
$( document ).on( "click", ".show-page-loading-msg", function() {
    var $this = $( this ),
        theme = $this.jqmData( "theme" ) || $.mobile.loader.prototype.options.theme,
        msgText = $this.jqmData( "msgtext" ) || $.mobile.loader.prototype.options.text,
        textVisible = $this.jqmData( "textvisible" ) || $.mobile.loader.prototype.options.textVisible, 
        textonly = !!$this.jqmData( "textonly" );
        html = $this.jqmData( "html" ) || "";
    $.mobile.loading( "show", {
            text: msgText,
            textVisible: textVisible,
            theme: theme,
            textonly: textonly,
            html: html
    });
})
.on( "click", ".hide-page-loading-msg", function() {
    $.mobile.loading( "hide" );
});
    </script>
  </head>
  <body>
      <div id="codeBox"></div>
      <div class="ui-content">
<button class="show-page-loading-msg" data-textonly="false" data-textvisible="false" data-msgtext="" data-inline="true">显示等待框</button> 
<button class="hide-page-loading-msg" data-inline="true" data-icon="delete">关闭</button>
      </div>
  </body>
</html>
