<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Mobile Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../jquery.mobile-1.4.4.min.css"/>
    <link rel="stylesheet" href="../codeDivStyle.css"/>
    <script src="../jquery-1.9.1.min.js"></script>
    <script src="../jquery.mobile-1.4.4.min.js"></script>
    <style>
.clickable-area {
    display: block;
    width: 100%;
    height: 145px;
    background-color: #ffe3e3;
}
.clickable-area:focus {
    outline: 0;
}
    </style>
    <script>
$.mobile.document.on( "click", "#open-popupArrow", function( evt ) {
    $( "#popupArrow" ).popup( "open", { x: evt.pageX, y: evt.pageY } );  
    evt.preventDefault();
});
    </script>
  </head>
  <body>
      <div id="codeBox"></div>
      <div class="ui-content">
<div data-role="popup" id="popupArrow" data-arrow="true">
    <p>这是一个带有箭头的弹出框。</p>
</div>
<a href="#" id="open-popupArrow" class="clickable-area"></a> 
      </div>
  </body>
</html>
