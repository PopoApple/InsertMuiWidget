<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/muix.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<style>
			.my-style-search input[type='search'] {
				-webkit-user-select: text;
				border: 1px solid #000;
				background-color: #333;
				color: #fff;
			}
			.my-style-search input[type='search']::-webkit-input-placeholder {
				color: #888;
			}
			.mui-input-row.my-style-search .mui-input-clear ~ .mui-icon-clear {
				color: #777;
			}
			.my-style-search .mui-icon-search:before,
			.my-style-search.mui-search.mui-active:before {
				color: #999;
			}
		</style>
	</head>

	<body>
		<div class="mui-content mui-content-padded">
			<div class="mui-input-row mui-search my-style-search">
				<input type="search" class="mui-input-clear" placeholder="">
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/muix.js"></script>
	</body>

</html>
