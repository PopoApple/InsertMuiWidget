<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/muix.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<style data-ignore>
			.mui-content{
				padding:80px 0 0 10px;
			}
		</style>
		<style>
			.my-style-range.mui-input-range input[type='range'] {
				background-color: #222;
			}
			.my-style-range.mui-input-range input[type='range']::-webkit-slider-thumb {
				background-color: #444;
			}
			.my-style-range.mui-input-range .mui-tooltip {
				background-color: #222;
				color: #fff;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="mui-input-row mui-input-range my-style-range">
				<input type="range" value="50" min="0" max="100">
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/muix.js"></script>
	</body>

</html>
