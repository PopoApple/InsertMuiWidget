<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/muix.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<style>
			@font-face {
				font-family: "myicon";
				src: url('../fonts/myicon.ttf') format('truetype');
			}
			.my-icon {
				font-family: "myicon" !important;
				font-size: 18px;
				font-style: normal;
				-webkit-font-smoothing: antialiased;
				-webkit-text-stroke-width: 0.2px;
			}
			.icon-shoping-car:before {
				content: "\e61b";
			}
		</style>
	</head>

	<body>
		<div class="mui-content mui-content-padded">
			<span class="mui-icon my-icon icon-shoping-car"></span>
			<h5>1、下载图标字体</h5>
			<p>预先下载所需的图标字体。提供图标字体的网站有很多，如阿里巴巴矢量图标库（http://iconfont.cn/）、icomoon（https://icomoon.io/app/#/select）等。</p>
			<h5>2、添加图标字体文件</h5>
			<p>将下载好的字体文件（如果只考虑只兼容iOS和Android版本的话，仅需要ttf格式的字体即可）添加到项目中。</p>
			<h5>3、使用图标</h5>
			<p>复制本示例提供的css和html代码即可使用图标，注意根据实际情况修改css中的字体文件的名称和路径。</p>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/muix.js"></script>
	</body>

</html>
