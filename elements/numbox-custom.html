<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/muix.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<style>
			.my-style-numbox.mui-numbox {
				border-color: #55AAFF;
			}
			.my-style-numbox.mui-numbox .mui-numbox-btn-minus,
			.my-style-numbox.mui-numbox .mui-numbox-btn-plus {
				background-color: #55AAFF;
				color: #fff;
			}
			.my-style-numbox.mui-numbox .mui-numbox-input {
				color: #55AAFF;
				border-right: solid 1px #55AAFF !important;
				border-left: solid 1px #55AAFF !important;
			}
		</style>
	</head>

	<body>
		<div class="mui-content mui-content-padded">
			<div class="mui-numbox my-style-numbox" style="width: 150px;height: 50px;">
				<button class="mui-numbox-btn-minus" type="button">-</button>
				<input class="mui-numbox-input" type="number" />
				<button class="mui-numbox-btn-plus" type="button">+</button>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/muix.js"></script>
	</body>

</html>
