<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/muix.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<style data-ignore >
			.muix-badge-wrapper{
				margin:10px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content mui-content-padded">
			<span class="muix-badge-wrapper">
				<a class="mui-icon mui-icon-chatboxes"></a>
				<span class="mui-badge muix-badge-red">99+</span>
			</span>
			<span class="muix-badge-wrapper">
				<a>发现</a>
				<span class="mui-badge muix-badge-red muix-badge-empty"></span>
			</span>
			<span class="muix-badge-wrapper">
				<a class="muix-btn-v">
					<span class="mui-icon mui-icon-email" style="font-size:30px;"></span>
					<div style="font-size:14px;margin:-7px 0 0 2px">邮件</div>
				</a>
				<span class="mui-badge muix-badge-red muix-badge-empty" style="margin:5px 0 0 -8px"></span>
			</span>
			<span class="muix-badge-wrapper">
				<img class="demoImg" style="width:42px;height:42px" />
				<span class="mui-badge muix-badge-red muix-badge-empty"></span>
			</span>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/muix.js"></script>
	</body>

</html>
