<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.css" rel="stylesheet" />
		<style data-ignore >
			.mui-content {
				padding: 5px;
			}
			.mui-btn {
				margin: 5px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<button type="button" class="mui-btn">默认</button>
			<button type="button" class="mui-btn mui-btn-grey">灰色</button>
			<button type="button" class="mui-btn mui-btn-blue">蓝色</button>
			<button type="button" class="mui-btn mui-btn-green">绿 色</button>
			<button type="button" class="mui-btn mui-btn-yellow">黄色</button>
			<button type="button" class="mui-btn mui-btn-red">红色</button>
			<button type="button" class="mui-btn mui-btn-purple">紫色</button>
		</div>
	</body>

</html>
