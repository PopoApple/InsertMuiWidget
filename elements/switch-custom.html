<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/muix.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<style>
			.my-style-switch.mui-switch.mui-active:before {
				content: "是";
				left: 11px;
				font-size: 14px;
			}
			.my-style-switch.mui-switch:before {
				content: "否";
			}
			.my-style-switch.mui-switch {
				width: 64px;
			}
			.my-style-switch.mui-switch.mui-active .mui-switch-handle {
				-webkit-transform: translate(33px, 0px);
			}
			.my-style-switch.mui-switch.mui-active {
				border-color: #fbb;
				background-color: pink;
			}
		</style>
	</head>

	<body>
		<div class="mui-content mui-content-padded">
			<div class="mui-switch mui-active my-style-switch">
				<div class="mui-switch-handle"></div>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/muix.js"></script>
	</body>

</html>
