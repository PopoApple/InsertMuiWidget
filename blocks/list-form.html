<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.css" rel="stylesheet"/>
		<link href="../css/muix.css" rel="stylesheet"/>
		<link href="../css/style.css" rel="stylesheet"/>
	</head>
	<body>
		<div class="mui-content">
			<ul class="mui-table-view mui-input-group">
				<li class="mui-table-view-cell">
					按钮<button class="mui-btn" type="button">按钮</button>
				</li>
				<li class="mui-table-view-cell">
					开关
					<div class="mui-switch mui-switch-mini mui-active">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell mui-checkbox">
					复选框<input type="checkbox" checked="checked">
				</li>
				<li class="mui-table-view-cell mui-radio">
					单选框<input name="radio" type="radio" checked="checked">
				</li>
				<li class="mui-input-row">
					<label>数字输入框</label>
					<div class="mui-numbox">
						<button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
						<input class="mui-numbox-input" type="number" />
						<button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
					</div>
				</li>
				<li class="mui-input-row">
					<label>文本框</label>
					<input type="text" class="mui-input-clear" placeholder="请输入">
				</li>
				<li class="mui-input-row">
					<label>多行文本框</label>
					<textarea rows="3" placeholder="请输入"></textarea>
				</li>
				<li class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary" onclick="return false;">确认</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-danger" onclick="return false;">取消</button>
				</li>
			</ul>
		</div>
		<script src="../js/mui.js"></script>
	    <script src="../js/muix.js"></script>
	</body>
</html>
