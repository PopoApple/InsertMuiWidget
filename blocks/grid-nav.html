<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.css" rel="stylesheet"/>
		<link href="../css/muix.css" rel="stylesheet"/>
		<link href="../css/style.css" rel="stylesheet"/>
	</head>
	<body>
		<div class="mui-content">
			<div class="mui-row mui-text-center">
				<div class="mui-col-xs-3">
					<span class="mui-icon mui-icon-person" style="background:#0062CC;color:#fff;border-radius: 50%;width:50px;height:50px;font-size:40px;padding-top:5px;margin-top:10px;"></span>
					<h6>联系人</h6>
				</div>
				<div class="mui-col-xs-3">
					<span class="mui-icon mui-icon-phone" style="background:#0062CC;color:#fff;border-radius: 50%;width:50px;height:50px;font-size:40px;padding-top:5px;margin-top:10px;"></span>
					<h6>电话</h6>
				</div>
				<div class="mui-col-xs-3">
					<span class="mui-icon mui-icon-email" style="background:#0062CC;color:#fff;border-radius: 50%;width:50px;height:50px;font-size:40px;padding-top:5px;margin-top:10px;"></span>
					<h6>邮件</h6>
				</div>
				<div class="mui-col-xs-3">
					<span class="mui-icon mui-icon-chatboxes" style="background:#0062CC;color:#fff;border-radius: 50%;width:50px;height:50px;font-size:40px;padding-top:5px;margin-top:10px;"></span>
					<h6>消息</h6>
				</div>
			</div>
			<div class="mui-row mui-text-center">
				<div class="mui-col-xs-3">
					<span class="mui-icon mui-icon-camera" style="background:#0062CC;color:#fff;border-radius: 50%;width:50px;height:50px;font-size:40px;padding-top:5px;margin-top:10px;"></span>
					<h6>照相机</h6>
				</div>
				<div class="mui-col-xs-3">
					<span class="mui-icon mui-icon-videocam" style="background:#0062CC;color:#fff;border-radius: 50%;width:50px;height:50px;font-size:40px;padding-top:5px;margin-top:10px;"></span>
					<h6>摄像机</h6>
				</div>
				<div class="mui-col-xs-3">
					<span class="mui-icon mui-icon-mic" style="background:#0062CC;color:#fff;border-radius: 50%;width:50px;height:50px;font-size:40px;padding-top:5px;margin-top:10px;"></span>
					<h6>语音</h6>
				</div>
				<div class="mui-col-xs-3">
					<span class="mui-icon mui-icon-location" style="background:#0062CC;color:#fff;border-radius: 50%;width:50px;height:50px;font-size:40px;padding-top:5px;margin-top:10px;"></span>
					<h6>定位</h6>
				</div>
			</div>
		</div>
    	<script src="../js/mui.js"></script>
    	<script src="../js/muix.js"></script>
	</body>
</html>
