<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/muix.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="mui-content">
			<div class="mui-slider">
				<div class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item" href="#tabsContent1">待办公文</a>
					<a class="mui-control-item" href="#tabsContent2">已办公文</a>
					<a class="mui-control-item" href="#tabsContent3">全部公文</a>
				</div>
				<div class="mui-slider-progress-bar mui-col-xs-4"></div>
				<div class="mui-slider-group">
					<div id="tabsContent1" class="mui-slider-item mui-control-content mui-active" style="background-color: white;min-height: 160px;">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view">
									<li class="mui-table-view-cell">
										第一个选项卡子项-1
									</li>
									<li class="mui-table-view-cell">
										第一个选项卡子项-2
									</li>
									<li class="mui-table-view-cell">
										第一个选项卡子项-3
									</li>
									<li class="mui-table-view-cell">
										第一个选项卡子项-4
									</li>
									<li class="mui-table-view-cell">
										第一个选项卡子项-5
									</li>
									<li class="mui-table-view-cell">
										第一个选项卡子项-6
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div id="tabsContent2" class="mui-slider-item mui-control-content" style="background-color: white;min-height: 160px;"> 
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view">
									<li class="mui-table-view-cell">第二个选项卡子项-1</li>
									<li class="mui-table-view-cell">第二个选项卡子项-2</li>
									<li class="mui-table-view-cell">第二个选项卡子项-3</li>
								</ul>
							</div>
						</div>
					</div>
					<div id="tabsContent3" class="mui-slider-item mui-control-content" style="background-color: white;min-height: 160px;">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view">
									<li class="mui-table-view-cell">第三个选项卡子项-1</li>
									<li class="mui-table-view-cell">第三个选项卡子项-2</li>
									<li class="mui-table-view-cell">第三个选项卡子项-3</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/muix.js"></script>
	</body>

</html>
