<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.css" rel="stylesheet"/>
		<link href="../css/muix.css" rel="stylesheet"/>
		<link href="../css/style.css" rel="stylesheet"/>
	</head>
	<body>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<div class="mui-slider-right mui-disabled">
						<a class="mui-btn mui-btn-red">删除</a>
					</div>
					<div class="mui-slider-handle">
						左滑显示按钮
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-slider-left mui-disabled">
						<a class="mui-btn mui-btn-red mui-icon mui-icon-email"></a>
						<a class="mui-btn mui-btn-yellow mui-icon mui-icon-phone"></a>
						<a class="mui-btn mui-btn-grey mui-icon mui-icon-person"></a>
					</div>
					<div class="mui-slider-handle">
						右滑显示多个按钮
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-slider-left mui-disabled">
						<a class="mui-btn mui-btn-red mui-icon mui-icon-email"></a>
						<a class="mui-btn mui-btn-yellow mui-icon mui-icon-phone"></a>
						<a class="mui-btn mui-btn-grey mui-icon mui-icon-person"></a>
					</div>
					<div class="mui-slider-right mui-disabled">
						<a class="mui-btn mui-btn-red">删除</a>
					</div>
					<div class="mui-slider-handle">
						左右滑动均可显示按钮
					</div>
				</li>
			</ul>
		</div>
		<script src="../js/mui.js"></script>
	    <script src="../js/muix.js"></script>
	</body>
</html>
