<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.css" rel="stylesheet"/>
		<link href="../css/muix.css" rel="stylesheet"/>
		<link href="../css/style.css" rel="stylesheet"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-bars mui-pull-left"></a>
			<a class="mui-icon mui-icon-more mui-pull-right"></a>

			<div id="slider" class="mui-slider" style="height:100%">

					<a class="mui-control-item" href="#subPage1">链接1</a>

				<div class="mui-slider-group">
					<div id="subPage1" class="mui-slider-item mui-control-content mui-active" style="background: #fff;">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<p class="mui-content-padded">第1个子页面内容。</p>
							</div>
						</div>
					</div>
					<div id="subPage2" class="mui-slider-item mui-control-content" style="background: #fff;">

							</div>
						</div>

					<div id="subPage3" class="mui-slider-item mui-control-content" style="background: #fff;">

							<div class="mui-scroll">
								<p class="mui-content-padded">第3个子页面内容。</p>
							</div>
						</div>
					</div>
				</div>
