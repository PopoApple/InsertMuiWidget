<!DOCTYPE html>
<html>

	<head>

		<title></title>
		<link href="../css/mui.css" rel="stylesheet" />

	<body>
		<div class="mui-content mui-content-padded">
			<a href="#shareMenu" class="mui-btn mui-btn-blue">分享</a>

			<div id="shareMenu" class="mui-popover">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a href="#shareMenu">
							<span class="mui-icon mui-icon-qq"></span> QQ
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a href="#shareMenu">
							<span class="mui-icon mui-icon-weixin"></span> 微信
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a href="#shareMenu">
							<span class="mui-icon mui-icon-weibo"></span> 新浪微博
						</a>
					</li>
				</ul>
			</div>
		</div>
		<script src="../js/mui.js"></script>

</html>
