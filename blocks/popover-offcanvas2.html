<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/muix.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-off-canvas-wrap mui-draggable mui-slide-in">
			<div class="mui-inner-wrap">
				<header class="mui-bar mui-bar-nav">
					<a href="#offCanvasRight" class="mui-btn mui-btn-link mui-pull-right">筛选</a>
					<h1 class="mui-title">搜索</h1>
				</header>
				<div class="mui-content mui-fullscreen">
					<div class="mui-scroll-wrapper" style="top:44px">
						<div class="mui-scroll">
							<p class="mui-content-padded">这里展示一个覆盖式的侧滑菜单，特点是主界面不动，菜单滑动。</p>
						</div>
					</div>
				</div>
				<div class="mui-off-canvas-backdrop"></div>
			</div>
			<aside id="offCanvasRight" class="mui-off-canvas-right" style="background: #dfdfdf;">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<div style="padding:8px 5px 3px;border-bottom:1px solid #ccc;background: #fff;">
							<a href="#offCanvasRight" class="mui-btn mui-btn-link" style="color:#aaa">取消</a>
							<a href="#offCanvasRight" class="mui-btn mui-btn-link mui-pull-right" style="color:#aaa">确定</a>
						</div>
						<div class="mui-row" style="margin-top: 10px;background: #fff;text-align: center;">
							<a class="mui-btn mui-btn-outlined" style="padding:3px;font-size:14px;width:28%;margin:5px 2px">包邮</a>
							<a class="mui-btn mui-btn-outlined" style="padding:3px;font-size:14px;width:28%;margin:5px 2px">货到付款</a>
							<a class="mui-btn mui-btn-outlined" style="padding:3px;font-size:14px;width:28%;margin:5px 2px">专享价</a>
							<a class="mui-btn mui-btn-outlined" style="padding:3px;font-size:14px;width:28%;margin:5px 2px">有货</a>
							<a class="mui-btn mui-btn-outlined" style="padding:3px;font-size:14px;width:28%;margin:5px 2px">促销</a>
							<a class="mui-btn mui-btn-outlined" style="padding:3px;font-size:14px;width:28%;margin:5px 2px">全球购</a>
						</div>
						<ul class="mui-table-view" style="margin-top: 10px">
							<li class="mui-table-view-cell">
								<a class="mui-navigate-right">
									品牌
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a class="mui-navigate-right">
									价格
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a class="mui-navigate-right">
									容量
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a class="mui-navigate-right">
									接口
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a class="mui-navigate-right">
									用途
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a class="mui-navigate-right">
									特性
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a class="mui-navigate-right">
									大家说
								</a>
							</li>
						</ul>
					</div>
				</div>
			</aside>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/muix.js"></script>
	</body>

</html>
