        function showPanel(id) {
            if ($('#' + id).length == 0) {
                var blocks;
                for (var i = 0; i < panels.length; i++) {
                    if (panels[i].id == id) {
                        blocks = panels[i].blocks;
                        break;
                    }
                }
                var str = '<div class="showhide-panel clearfix" id="' + id + '">';
                for (var i = 0; i < blocks.length; i++) {
                    var block = blocks[i];
                    str += '<div class="block">' +
                        '<h5>' + block.title + '</h5>' +
                        '<button class="insert-btn">插入代码</button>'+
                        '<div class="subpage-loading"><span class="mui-spinner"></span></div>' +
                        '<iframe></iframe>' +
                        '</div>';
                }
                str += '</div>';
                $('#panels').append(str);
                var iframes = $('#' + id + ' iframe');
                for (var i = 0; i < blocks.length; i++) {
                    iframes[i].src = blocks[i].link;
                    iframes[i].onload = function () {
                        $(this).parent().find('.subpage-loading').remove();
                    };
                }
            }
            $('.showhide-panel').css('display', 'none');
            $('#' + id).css('display', 'block');
        }
        $(function () {
            $('.mui-collapse > a').click(function(e){
                var $li = $(this).parent();
                if($li.hasClass('mui-active')){
                    $li.removeClass('mui-active');
                }else{
                    $('.mui-collapse').removeClass('mui-active');
                    $li.addClass('mui-active');
                }
            });
            
            $('#nav a').click(function (e) {
                //e.preventDefault();
                //e.detail && e.detail.gesture.preventDefault();
                var panelId = this.hash ? this.hash.replace('#', '') : '';
                if (panelId != '') {
                    showPanel(panelId);
                    $('.mui-table-view-cell > a.active').removeClass('active');
                    $(this).addClass('active');
                }
            });
            showPanel('page');
        });
